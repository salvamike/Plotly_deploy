<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  
</head>

<body>
  
  <div class="container">
    <div class="row" class="d-flex justify-content-around" >
      <div class="col-md-12 col-lg-12 col-sm-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row" class="d-flex justify-content-around" style=
    "background-color: #eee"><div class="col-md-12 col-lg-5 col-sm-12"><br /></div></div>
    <div class="row" class="d-flex justify-content-around" style=
    "background-color: #eee">
      <div class="col-md-12 col-lg-2 col-sm-12">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)">
          </select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body">
            
          </div>
        </div>
      </div>
      <div class="col-md-12 col-lg-5 col-sm-12">
        <div id="bar"></div>
      </div>
      <div class="col-md-12 col-lg-5 col-sm-12">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row" class="d-flex justify-content-around" style=
    "background-color: #eee"><div class="col-md-12 col-lg-5 col-sm-12"><br /></div></div>
    <div class="row" class="d-flex justify-content-around" style=
    "background-color: #eee">
      <div class="col-md-12 col-lg-12 col-sm-12">
        <div id="bubble"></div>
      </div>
    </div>
    <div class="row" class="d-flex justify-content-around" style=
    "background-color: #eee"><div class="col-md-12 col-lg-5 col-sm-12"><br /></div></div>
  </div>

  <script src="./static/js/app.js"></script>
 
</body>

</html>
